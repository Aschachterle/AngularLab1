<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main ng-controller="TodoController as $ctrl">
        <p class="title">TODO List</p>
        <p class="subtext">A place to store things you have to do!</p>
        <input class="input" type="text" placeholder="Filter your todos">
        
        <ol>
            <li ng-repeat="todo in $ctrl.tasks">
                <div class="contentleft"><span class="number">{{$index + 1}}.</span>
                    <button class="completeButton" type="button" ng-if="!todo.completed">Complete</button>
                    <!-- task name -->
                    <p class="item" ng-class="{completed: todo.completed}">{{todo.task}}</p>
                </div>
                <a href="">
                    <i class="material-icons">delete_outline</i>
                </a>
            </li>
        </ol>

        <input class="input" type="text" placeholder="Add your todos">
        <button class="add" type="button">Add</button>
    </main>
    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
</body>
</html>
